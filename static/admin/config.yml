backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: forecasts
    label: Forecasts
    folder: content/forecasts
    create: true
    slug: "{{year}}-{{month}}-{{day}}"
    editor:
      preview: false
    format: yaml-frontmatter
    fields:
      - label: Publish Date
        name: date
        widget: datetime
      - label: Overall Risk Level
        name: overall_risk
        widget: select
        default: -1
        options: &risk_levels
          - { label: Select..., value: -1 }
          - { label: 0 | No Rating, value: "0" }
          - { label: 1 | Low, value: "1" }
          - { label: 2 | Moderate, value: "2" }
          - { label: 3 | Considerable, value: "3" }
          - { label: 4 | High, value: "4" }
          - { label: 5 | Extreme, value: "5" }
      - label: Post Content
        name: post
        hint: Observations, overview, etc. Your "free-form" content for this post.
        widget: markdown
      - label: Risk Level by Elevation
        name: elevation_risk
        widget: object
        fields:
          - label: Alpine
            name: alpine
            widget: select
            default: -1
            options: *risk_levels
          - label: Tree Line
            name: tree_line
            widget: select
            default: -1
            options: *risk_levels
          - label: Below Tree Line
            name: below_tree_line
            widget: select
            default: -1
            options: *risk_levels
