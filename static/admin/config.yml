backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: post
    label: Post
    format: yaml-frontmatter
    identifier_field: description
    folder: content/posts
    create: true
    slug: "{{year}}-{{month}}-{{day}}"
    editor:
      preview: false
    fields:
      - name: type
        widget: hidden
        default: posts
      - name: draft
        widget: hidden
        default: false
      - label: Publish Date
        name: date
        widget: datetime
      - label: Overall Risk Level
        name: overall_risk
        widget: select
        required: false
        options: &risk_levels
          - { label: 0 | No Rating, value: "0" }
          - { label: 1 | Low, value: "1" }
          - { label: 2 | Moderate, value: "2" }
          - { label: 3 | Considerable, value: "3" }
          - { label: 4 | High, value: "4" }
          - { label: 5 | Extreme, value: "5" }
      - label: Post Content
        name: post
        hint: Observations, overview, etc. Your "free-form" content for this post.
        widget: markdown
      - label: Risk Level by Elevation
        name: elevation_risk
        widget: object
        collapsed: true
        hint: Will only display if a selection is made for all three.
        fields:
          - label: Alpine
            name: alpine
            widget: select
            options: *risk_levels
            required: false
          - label: Tree Line
            name: tree_line
            widget: select
            options: *risk_levels
            required: false
          - label: Below Tree Line
            name: below_tree_line
            widget: select
            options: *risk_levels
            required: false
      - label: Avalanche Problems
        name: avalanche_problems
        widget: list
        allow_add: true
        collapsed: true
        summary: "{{fields.problem}}"
        label_singular: "avalanche problem"
        default: []
        fields:
          - label: Problem Type
            name: problem
            widget: select
            options:
              - Dry Loose
              - Storm Slab
              - Wind Slab
              - Persistent Slab
              - Deep Persistent Slab
              - Wet Loose
              - Wet Slab
              - Cornice Fall
              - Glide
          - label: Description
            name: description
            widget: markdown
            hint: Why this specific avalanche problem is a current risk
          - label: Trend
            name: trend
            widget: select
            options:
              - Increasing
              - Decreasing
              - Staying the same
            required: false
          - label: Dangerous Aspects
            name: rose
            widget: rose
            required: false
            default:
              b1: false
              b2: false
              b3: false
              b4: false
              b5: false
              b6: false
              b7: false
              b8: false
              t1: false
              t2: false
              t3: false
              t4: false
              t5: false
              t6: false
              t7: false
              t8: false
              a1: false
              a2: false
              a3: false
              a4: false
              a5: false
              a6: false
              a7: false
              a8: false
          - label: Time of Day
            name: time
            widget: string
            default: All Day
          - label: Likelihood
            name: likelihood
            widget: select
            options:
              - Unlikely
              - Possible
              - Likely
              - Very Likely
              - Almost Certain
          - label: Size
            name: size
            widget: select
            options:
              - "1"
              - "2"
              - "3"
              - "4"
              - "5"
      - label: "Screenshots / Photos"
        name: "screenshots"
        widget: "list"
        summary: "{{fields.image}}"
        default: []
        fields:
          - label: Image
            name: image
            widget: image
          - label: Intro text
            name: intro
            required: false
            widget: markdown
            hint: Text about the image. This could be a paragraph explaining what you are looking at in a forecast screenshot, for example. It will be displayed before the image.
          - label: Caption
            name: caption
            required: false
            widget: string
            hint: A short caption or source attribution for the image.
