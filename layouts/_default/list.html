{{ define "main" }}

{{ with .Title }}
<header>
  <h1>{{ . }}</h1>
</header>
{{ end }}

<article>
  {{ with .Content }}{{ . }}{{ end }}
  <ul>
    {{ range.Pages }}
    {{ if .Title}}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ else }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Date.Format "02 January, 2006" }}</a>
    </li>
    {{ end }}}}
    {{ end }}
  </ul>
</article>

{{ end }}
