{{ define "main" }}
  <div class="card card--top">
    {{ with .Title }}
      <header>
        <h1>{{ . }}</h1>
      </header>
    {{ end }}

    {{ .Content }}
    <ul>
      {{ range.Pages }}
        <li>
          <a href="{{ .RelPermalink }}">
            {{ .Date.Format "02 January, 2006" }}
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
