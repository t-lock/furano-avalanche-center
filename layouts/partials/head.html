<head>
  <title>
    {{ if .IsHome }}
    {{/*  Homepage  */}}
    {{ .Site.Title }}

    {{ else if and (isset .Params "type") (eq .Type "forecasts") }}
    {{/*  Forecasts  */}}
    Avalanche Forecast for {{ .Date.Format "02 Jan 2006" }} | {{ .Site.Title }}

    {{ else }}
    {{/*  Pages  */}}
    {{ .Title }} | {{ .Site.Title }}

    {{ end }}
  </title>
  <link rel="canonical" href="{{ .Site.BaseURL }}" />

  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ”</text></svg>">

  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}" />
  {{ if isset .Params "tags" }}
  <meta name="keywords" content="{{ with
    .Params.tags }}{{ delimit . ", " }}{{ end }}"> {{ end }}
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="index, follow" />
  <meta charset="utf-8" />

  <!-- Critical Inline Styles -->
  {{ partial "critical.css.html" . }}

  <!-- Turbolinks -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.2.0/turbolinks.js"
    integrity="sha512-G3jAqT2eM4MMkLMyQR5YBhvN5/Da3IG6kqgYqU9zlIH4+2a+GuMdLb5Kpxy6ItMdCfgaKlo2XFhI0dHtMJjoRw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
</head>
